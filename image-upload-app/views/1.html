<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motif Demo</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1em;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Empty Square for Upload */
    .upload-square {
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 0.9em;
      margin: 20px auto;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .upload-square:hover {
      border-color: #333;
      color: #333;
    }

    /* File Input */
    #imageFile {
      display: none; /* Hide the default file input */
    }

    /* Status Message */
    #uploadStatus {
      font-size: 0.85em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    /* Image Gallery */
    .image-gallery {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Logout Button */
    .logout-button {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Upload Square -->
  <div class="upload-square" onclick="document.getElementById('imageFile').click()">
    Click to Upload
  </div>
  
  <!-- Hidden File Input -->
  <input type="file" id="imageFile" name="image" accept="image/*" required onchange="handleFileUpload()">

  <p id="uploadStatus"></p>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <h2>Your Uploaded Images</h2>
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- Logout Button -->
  <button class="logout-button" onclick="window.location.href='/auth/logout'">Logout</button>

  <script>
    // JavaScript to handle upload and display

    // Function to handle file upload
    function handleFileUpload() {
      const fileInput = document.getElementById('imageFile');
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      // Display "Uploading..." message
      document.getElementById('uploadStatus').textContent = 'Uploading...';

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(result => {
        if (result && result.imageUrl) {
          document.getElementById('uploadStatus').textContent = 'Image uploaded successfully!';
          fetchUserImages(); // Refresh the gallery after upload
        } else {
          document.getElementById('uploadStatus').textContent = 'Upload failed: ' + (result.error || 'Unknown error');
        }
      })
      .catch(() => {
        document.getElementById('uploadStatus').textContent = 'Upload failed. Please try again.';
      });
    }

    // Function to fetch and display user images
    async function fetchUserImages() {
      try {
        const response = await fetch('/upload/list', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const images = await response.json();

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Clear current gallery

        images.forEach((image) => {
          const imgElement = document.createElement('img');
          imgElement.src = image.image_url;
          imgElement.alt = 'Uploaded Image';
          gallery.appendChild(imgElement);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Fetch images on page load
    window.onload = fetchUserImages;
  </script>

</body>
</html>
