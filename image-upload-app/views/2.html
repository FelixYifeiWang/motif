<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motif Demo</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Image Gallery */
    .image-gallery {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .img-container {
      position: relative;
      width: 100px;
      height: 100px;
      overflow: hidden;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    /* Apply Shake Animation */
    .img-container.shaking img {
      animation: shake 0.3s infinite;
    }

    /* Delete Button */
    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px;
      font-size: 0.75em;
      cursor: pointer;
      display: none; /* Hidden by default */
      transition: background-color 0.3s;
    }

    .img-container.shaking .delete-button {
      display: block; /* Show delete button when shaking */
    }

    .delete-button:hover {
      background-color: #d93636;
    }

    /* Logout Button */
    .logout-button {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <h2>Your Uploaded Images</h2>
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- Logout Button -->
  <button class="logout-button" onclick="window.location.href='/auth/logout'">Logout</button>

  <script>
    let shakeMode = false;

    // Function to handle image deletion
    async function deleteImage(imageId) {
      try {
	const encodedImageId = encodeURIComponent(imageId);
        const response = await fetch(`/upload?imageId=${encodedImageId}`, {
          method: 'DELETE',
        });
        if (response.ok) {
          document.getElementById('uploadStatus').textContent = 'Image deleted successfully!';
          fetchUserImages(); // Refresh the gallery after deletion
        } else {
          document.getElementById('uploadStatus').textContent = 'Failed to delete image.';
        }
      } catch (error) {
        console.error('Error deleting image:', error);
        document.getElementById('uploadStatus').textContent = 'Failed to delete image. Please try again.';
      }
    }

    // Function to start shaking images
    function startShaking(imgContainer) {
      imgContainer.classList.add('shaking');
      shakeMode = true;
    }

    // Function to stop shaking images
    function stopShaking() {
      document.querySelectorAll('.img-container').forEach(container => {
        container.classList.remove('shaking');
      });
      shakeMode = false;
    }

    // Function to detect long-press and trigger shake effect
    function enableLongPressToShake(imgContainer, imageId) {
      let pressTimer;
      
      imgContainer.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => startShaking(imgContainer), 500); // Trigger shake after 500ms
      });

      imgContainer.addEventListener('mouseup', () => clearTimeout(pressTimer));
      imgContainer.addEventListener('mouseleave', () => clearTimeout(pressTimer));

      // Stop shaking if clicking on the delete button or outside the image
      imgContainer.querySelector('.delete-button').addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent triggering stopShaking()
        deleteImage(imageId);
      });
    }

    // Function to fetch and display user images
    async function fetchUserImages() {
      try {
        const response = await fetch('/upload/list', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const images = await response.json();

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Clear current gallery

        images.forEach((image) => {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'img-container';

          const imgElement = document.createElement('img');
          imgElement.src = image.image_url;
          imgElement.alt = 'Uploaded Image';
          
          // Add delete button
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'âœ•';
          deleteButton.className = 'delete-button';

          imgContainer.appendChild(imgElement);
          imgContainer.appendChild(deleteButton);
          gallery.appendChild(imgContainer);

          // Enable long-press to shake functionality
          enableLongPressToShake(imgContainer, image.image_id);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Stop shaking on click outside of images
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.img-container')) {
        stopShaking();
      }
    });

    // Fetch images on page load
    window.onload = fetchUserImages;
  </script>

</body>
</html>
