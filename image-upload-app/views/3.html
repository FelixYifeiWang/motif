<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motif Demo</title>
  <style>
    /* General and minimalist styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1em;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-square {
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 0.9em;
      margin: 20px auto;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .upload-square:hover {
      border-color: #333;
      color: #333;
    }

    #imageFile {
      display: none;
    }

    #uploadStatus {
      font-size: 0.85em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .image-gallery {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Shaking Animation */
    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    /* Delete Button */
    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8em;
      cursor: pointer;
      text-align: center;
      line-height: 20px;
      padding: 0;
      display: none;
    }

    /* Show delete button when shaking */
    .gallery-item.shaking .delete-button {
      display: block;
    }

    /* Logout Button */
    .logout-button {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="upload-square" onclick="document.getElementById('imageFile').click()">
    Click to Upload
  </div>

  <input type="file" id="imageFile" name="image" accept="image/*" required onchange="handleFileUpload()">

  <p id="uploadStatus"></p>

  <div class="image-gallery">
    <h2>Your Uploaded Images</h2>
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <button class="logout-button" onclick="window.location.href='/auth/logout'">Logout</button>

  <script>
    let lastTap = 0;
    let deleteMode = false;

    // Function to handle file upload
    async function handleFileUpload() {
      const fileInput = document.getElementById('imageFile');
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      document.getElementById('uploadStatus').textContent = 'Uploading...';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById('uploadStatus').textContent = 'Image uploaded successfully!';
          fetchUserImages(); // Refresh gallery
        } else {
          document.getElementById('uploadStatus').textContent = 'Upload failed: ' + result.error;
        }
      } catch (error) {
        document.getElementById('uploadStatus').textContent = 'Upload failed. Please try again.';
      }
    }

    // Function to fetch and display user images
    async function fetchUserImages() {
      try {
        const response = await fetch('/upload/list');
        const images = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; 

        images.forEach((image) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'gallery-item';
          itemDiv.dataset.imageId = image.image_id;

          const imgElement = document.createElement('img');
          imgElement.src = image.image_url;
          imgElement.alt = 'Uploaded Image';

          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-button';
          deleteButton.textContent = 'âœ•';
          deleteButton.onclick = (e) => {
            e.stopPropagation();
            deleteImage(image.image_id);
          };

          itemDiv.appendChild(imgElement);
          itemDiv.appendChild(deleteButton);

          // Add double-tap event listener
          itemDiv.addEventListener('click', handleDoubleTap);

          gallery.appendChild(itemDiv);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Double-tap detection to toggle delete mode
    function handleDoubleTap(event) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;

      if (tapLength < 300 && tapLength > 0) {
        toggleDeleteMode();
      }
      lastTap = currentTime;
    }

    // Toggle delete mode
    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      const galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach(item => {
        if (deleteMode) {
          item.classList.add('shake', 'shaking');
        } else {
          item.classList.remove('shake', 'shaking');
        }
      });
    }

    // Function to delete an image
    async function deleteImage(imageId) {
      try {
	const encodedImageId = encodeURIComponent(imageId);
        const response = await fetch(`/upload?imageId=${encodedImageId}`, { method: 'DELETE' });
        if (response.ok) {
          fetchUserImages(); // Refresh gallery after deletion
        } else {
          alert('Failed to delete image.');
        }
      } catch (error) {
        console.error('Error deleting image:', error);
      }
    }

    // Fetch images on page load
    window.onload = fetchUserImages;
  </script>

</body>
</html>
