<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/png">

  <!-- Google Fonts for Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
        overflow-x: hidden; /* Prevents horizontal scrolling */
        width: 100vw; /* Sets the width to viewport width */
        margin: 0; /* Ensures no extra space */
    }
    body {
      font-family: 'Amiri', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Warning Message for Desktop Users */
    .desktop-warning {
      display: none;
      text-align: center;
      color: #333;
      font-size: 3vw;
      font-family: 'Amiri', serif;
      position: fixed;
      top: 40vh;
      width: 100vw;
      text-align: center;
    }

    /* Main Container for Mobile Layout */
    .mobile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      width: 100vw;
      max-width: 600px;
      top: 0;
    }
    .logo {
      position: absolute;
      top: 6vh;
      left: 6vw;
      width: 18.6vw;
      max-width: 100px;
      z-index: 1000;
    }

    .namecard {
      position: absolute;
      top: 11vh;
      left: 6vw;
      width: 88vw;
      z-index: 1000;
    }

    .namecardcard {
      position: absolute;
      width: 88vw;
    }

    .username {
      position: absolute;
      top: 7vw;
      left: 5vw;
      font-family: "Antic Didone", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 7vw;
      z-index: 1001;
      text-align: left;
    }

    .outfits {
      position: absolute;
      top: 27vw;
      left: 5vw;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 10vw;
      text-align: left;
      z-index: 1001;
    }

    .bottombar {
      position: fixed;
      bottom: -6vw;
      width: 100vw;
      z-index: 10000;
    }

    .camera {
      position: fixed;
      bottom: 5vw;
      width: 21vw;
      z-index: 10001;
    }

    .ootd {
      position: fixed;
      bottom: 7.3vw;
      left: 18vw;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 4.5vw;
      z-index: 10001;
      -webkit-text-stroke: 0.1vw black;
      opacity: 0.6;
    }

    .profile {
      position: fixed;
      bottom: 7.3vw;
      right: 18vw;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 4.5vw;
      z-index: 10001;
      -webkit-text-stroke: 0.1vw black;
    }

    .ootd :hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Warning Message for Desktop Users -->
  <div class="desktop-warning">
    Please view this page on a mobile device.
  </div>
  <!-- Mobile Container -->
  <div class="mobile-container hide-on-desktop">
    <!-- Logo Image -->
    <img src="/assets/logo.png" alt="Motif Logo" class="logo">
    <div class="namecard">
      <img src="/assets/namecard.png" alt="Motif Card" class="namecardcard">
      <div class="username" id="username">Placeholder</div>
      <div class="outfits" id="outfits">116</div>
    </div>
  </div>

  <img class="bottombar" src="/assets/bottombar.png">
  <img class="camera" src="/assets/camera.png">
  <div class="ootd" id="ootdButton">ootd</div>
  <div class="profile">profile</div>

  <script>
    document.getElementById("ootdButton").addEventListener("click", function() {
        window.location.href = "/home";
    });

    async function fetchUser() {
        try {
            const response = await fetch('/upload/user', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });
            const user = await response.json();
            
        } catch (error) {
            console.error('Error fetching user info:', error);
        }
    }

    window.onload = fetchUser;

    function checkScreenWidth() {
      if (window.innerWidth > 768) {
        document.querySelector('.desktop-warning').style.display = 'block';
        document.querySelector('.hide-on-desktop').style.display = 'none';
      } else {
        document.querySelector('.desktop-warning').style.display = 'none';
        document.querySelector('.hide-on-desktop').style.display = 'flex';
      }
    }

    // Initial check and resize event listener
    checkScreenWidth();
    window.addEventListener('resize', checkScreenWidth);
  </script>

</body>
</html>
