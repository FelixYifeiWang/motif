<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motif Demo</title>
  <style>
    /* General and minimalist styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1em;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-square {
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 0.9em;
      margin: 20px auto;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .upload-square:hover {
      border-color: #333;
      color: #333;
    }

    #imageFiles {
      display: none;
    }

    #uploadStatus {
      font-size: 0.85em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    .image-gallery {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .result-text {
      font-size: 0.8em;
      color: #555;
      margin-top: 5px;
      text-align: center;
    }

    /* Logout Button */
    .logout-button {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="upload-square" onclick="document.getElementById('imageFiles').click()">
    Click to Upload (Up to 3 Images)
  </div>

  <!-- Modified input to accept multiple files -->
  <input type="file" id="imageFiles" name="images" accept="image/*" multiple onchange="handleFileUpload()">

  <p id="uploadStatus"></p>

  <div class="image-gallery">
    <h2>Your Uploaded Images</h2>
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <button class="logout-button" onclick="window.location.href='/auth/logout'">Logout</button>

  <script>
    async function handleFileUpload() {
      const fileInput = document.getElementById('imageFiles');
      const formData = new FormData();

      // Limit to 3 images
      const files = Array.from(fileInput.files).slice(0, 3);
      files.forEach(file => formData.append('images', file));

      document.getElementById('uploadStatus').textContent = 'Analyzing images...';

      try {
        // Send files to OpenAI analysis API
        const response = await fetch('/api/openai/analyze-images', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();

        if (response.ok) {
          document.getElementById('uploadStatus').textContent = 'Analysis complete!';
          displayResults(files, result.results);
        } else {
          document.getElementById('uploadStatus').textContent = 'Analysis failed: ' + result.error;
        }
      } catch (error) {
        document.getElementById('uploadStatus').textContent = 'Error during analysis. Please try again.';
        console.error('Error analyzing images:', error);
      }
    }

    // Function to display uploaded images with analysis results
    function displayResults(files, results) {
      const gallery = document.getElementById('gallery');
      
      // Clear current gallery content
      gallery.innerHTML = '';

      files.forEach((file, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'gallery-item';

        // Display uploaded image
        const imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(file);
        imgElement.alt = 'Uploaded Image';

        // Display result text from OpenAI
        const resultText = document.createElement('div');
        resultText.className = 'result-text';
        resultText.textContent = results[index] || 'No result';

        itemDiv.appendChild(imgElement);
        itemDiv.appendChild(resultText);
        gallery.appendChild(itemDiv);
      });
    }

    // Fetch images on page load
    window.onload = fetchUserImages;

    // Mock fetchUserImages function, replace with actual implementation if needed
    async function fetchUserImages() {
      // Clear the initial gallery on load
      document.getElementById('gallery').innerHTML = '';
    }
  </script>

</body>
</html>
