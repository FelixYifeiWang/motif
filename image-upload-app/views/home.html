<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/png">

  <!-- Google Fonts for Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Amiri', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #F4F4F4;
      overflow: hidden;
    }

    /* Warning Message for Desktop Users */
    .desktop-warning {
      display: none;
      text-align: center;
      color: #333;
      font-size: 3vw;
      font-family: 'Amiri', serif;
      position: fixed;
      top: 40vh;
      width: 100vw;
      text-align: center;
    }

    /* Main Container for Mobile Layout */
    .mobile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100vw;
      max-width: 600px;
    }
    .logo {
      position: fixed;
      top: 6vh;
      left: 6vw;
      width: 18.6vw;
      max-width: 100px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Warning Message for Desktop Users -->
  <div class="desktop-warning">
    Please view this page on a mobile device.
  </div>

  <!-- Mobile Container -->
  <div class="mobile-container hide-on-desktop">
    <!-- Logo Image -->
    <img src="/assets/logo.png" alt="Motif Logo" class="logo">
  </div>

  <script>

    // Function to fetch and display user images
    async function fetchUserImages() {
      try {
        const response = await fetch('/upload/list', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const images = await response.json();

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Clear current gallery

        images.forEach((image) => {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'img-container';

          const imgElement = document.createElement('img');
          imgElement.src = image.image_url;
          imgElement.alt = 'Uploaded Image';
          
          // Add delete button
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'âœ•';
          deleteButton.className = 'delete-button';

          imgContainer.appendChild(imgElement);
          imgContainer.appendChild(deleteButton);
          gallery.appendChild(imgContainer);

          // Enable long-press to shake functionality
          enableLongPressToShake(imgContainer, image.image_id);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Stop shaking on click outside of images
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.img-container')) {
        stopShaking();
      }
    });

    // Fetch images on page load
    window.onload = fetchUserImages;
  </script>

</body>
</html>
