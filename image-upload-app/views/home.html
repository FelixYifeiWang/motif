<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/png">

  <!-- Google Fonts for Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Amiri', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #F4F4F4;
      overflow: hidden;
    }

    /* Warning Message for Desktop Users */
    .desktop-warning {
      display: none;
      text-align: center;
      color: #333;
      font-size: 3vw;
      font-family: 'Amiri', serif;
      position: fixed;
      top: 40vh;
      width: 100vw;
      text-align: center;
    }

    /* Main Container for Mobile Layout */
    .mobile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100vw;
      max-width: 600px;
    }
    .logo {
      position: fixed;
      top: 6vh;
      left: 6vw;
      width: 18.6vw;
      max-width: 100px;
      z-index: 1000;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        width: 100%;
        justify-content: center;
    }

    /* Styles for specific blocks */
    .block-special-1 {
        width: 100%;
        height: 300px;
        background-color: #f0f0f0;
    }
    .block-special-2 {
        width: 100%;
        height: 250px;
        background-color: #e0e0e0;
    }

    /* Rotating styles for images starting from the third */
    .block-style-1 {
        width: 48%;
        height: 200px;
        background-color: #d0d0d0;
    }
    .block-style-2 {
        width: 48%;
        height: 180px;
        background-color: #c0c0c0;
    }
    .block-style-3 {
        width: 48%;
        height: 220px;
        background-color: #b0b0b0;
    }

    /* Image container styling */
    .img-container {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
    }
    .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Warning Message for Desktop Users -->
  <div class="desktop-warning">
    Please view this page on a mobile device.
  </div>

  <!-- Mobile Container -->
  <div class="mobile-container hide-on-desktop">
    <!-- Logo Image -->
    <img src="/assets/logo.png" alt="Motif Logo" class="logo">
  </div>

  <script>

    // Function to fetch and display user images
    async function fetchUserImages() {
        try {
            const response = await fetch('/upload/list', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });
            const images = await response.json();

            const gallery = document.createElement('div');
            gallery.classList.add('gallery');
            document.body.appendChild(gallery);

            images.forEach((image, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                // Apply different styles based on the index
                if (index === 0) {
                    imgContainer.classList.add('block-special-1');
                } else if (index === 1) {
                    imgContainer.classList.add('block-special-2');
                } else {
                    const styleClass = `block-style-${(index % 3) + 1}`;
                    imgContainer.classList.add(styleClass);
                }

                const imgElement = document.createElement('img');
                imgElement.src = image.image_url;
                imgElement.alt = 'Uploaded Image';

                imgContainer.appendChild(imgElement);
                gallery.appendChild(imgContainer);
            });
        } catch (error) {
            console.error('Error fetching images:', error);
        }
    }


    // Fetch images on page load
    window.onload = fetchUserImages;

    function checkScreenWidth() {
      if (window.innerWidth > 768) {
        document.querySelector('.desktop-warning').style.display = 'block';
        document.querySelector('.hide-on-desktop').style.display = 'none';
      } else {
        document.querySelector('.desktop-warning').style.display = 'none';
        document.querySelector('.hide-on-desktop').style.display = 'flex';
      }
    }

    // Initial check and resize event listener
    checkScreenWidth();
    window.addEventListener('resize', checkScreenWidth);
  </script>

</body>
</html>
