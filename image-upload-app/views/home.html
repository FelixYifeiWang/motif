<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/png">

  <!-- Google Fonts for Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Amiri', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #FFFFFF;
    }

    /* Warning Message for Desktop Users */
    .desktop-warning {
      display: none;
      text-align: center;
      color: #333;
      font-size: 3vw;
      font-family: 'Amiri', serif;
      position: fixed;
      top: 40vh;
      width: 100vw;
      text-align: center;
    }

    /* Main Container for Mobile Layout */
    .mobile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100vw;
      max-width: 600px;
    }
    .logo {
      position: fixed;
      top: 6vh;
      left: 6vw;
      width: 18.6vw;
      max-width: 100px;
      z-index: 1000;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        top: 0;
        left: 0;
        justify-content: center;
    }

    .bg-img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensures the image does not crop or stretch */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3; /* Places the image behind other content in the container */
        pointer-events: none; /* Prevents the image from capturing pointer events */
    }

    .innerimg {
      position: absolute;
      z-index: 9;
      object-fit: cover; /* Cover the area of the div without stretching */
      object-position: center;
    }

    .date {
      position: absolute;
      z-index: 9;
      top: 15vw;
      left: -33vw;
      width: 84vw;
      font-family: "Antic Didone", serif;
      font-weight: 400;
      font-style: normal;
      line-height: 5vw;
      color: #0F0F0F;
      text-align: center;
    }

    .date-special {
      top: 33vw;
    }

    .date .day {
        font-size: 7vw;
        -webkit-text-stroke: 0.2vw black;
    }
    .date .month {
        font-size: 4vw;
        letter-spacing: 0.05em;
    }

    .img-special-1 {
      width: 43vw;
      height: 62vw;
      top: 33.5vw;
      left: 24vw;
      transform: rotate(-2.5deg);
      z-index: 2;
    }

    .img-style-1 {
      width: 43vw;
      height: 58vw;
      top: 17vw;
      left: 34.7vw;
      transform: rotate(2deg);
      z-index: 10;
    }

    .img-style-2 {
      width: 43vw;
      height: 53.5vw;
      top: 18vw;
      left: 31.8vw;
      transform: rotate(-2deg);
      z-index: 2;
    }

    .img-style-3 {
      width: 39.5vw;
      height: 59.5vw;
      top: 20.5vw;
      left: 32vw;
      transform: rotate(-2.44deg);
      z-index: 2;
    }

    /* Styles for specific blocks */
    .block-special-1 {
        margin-top: 5vw;
        margin-bottom: 10vw;
        width: 100vw;
        height: 100vw;
        background-color: #FFFFFF;
    }

    /* Rotating styles for images starting from the third */
    .block-style-1 {
        margin-top: -10vw;
        width: 100vw;
        height: 100vw;
        background-color: #FFFFFF;
    }
    .block-style-2 {
        margin-top: -10vw;
        width: 100vw;
        height: 100vw;
        background-color: #FFFFFF;
    }
    .block-style-3 {
        margin-top: -10vw;
        width: 100vw;
        height: 100vw;
        background-color: #FFFFFF;
    }

    /* Image container styling */
    .img-container {
        position: relative;
        overflow: hidden;
    }

    .bottombar {
      position: fixed;
      bottom: -6vw;
      width: 100vw;
      z-index: 10000;
    }

    .camera {
      position: fixed;
      bottom: 5vw;
      width: 21vw;
      z-index: 10001;
    }

    .ootd {
      position: fixed;
      bottom: 7.3vw;
      left: 15vw;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 4vw;
      z-index: 10001;
      -webkit-text-stroke: 0.1vw black;
    }

    .profile {
      position: fixed;
      bottom: 7.3vw;
      right: 15vw;
      font-family: "Gruppo", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 4vw;
      z-index: 10001;
      -webkit-text-stroke: 0.1vw black;
    }
  </style>
</head>
<body>

  <!-- Warning Message for Desktop Users -->
  <div class="desktop-warning">
    Please view this page on a mobile device.
  </div>

  <!-- Mobile Container -->
  <div class="mobile-container hide-on-desktop">
    <!-- Logo Image -->
    <img src="/assets/logo.png" alt="Motif Logo" class="logo">
    <div class="gallery" id="gallery"></div>
    <img class="bottombar" src="/assets/bottombar.png">
    <img class="camera" src="/assets/camera.png">
    <div class="ootd">ootd</div>
    <div class="profile">profile</div>
  </div>

  <script>

    // Function to fetch and display user images
    async function fetchUserImages() {
        history.replaceState(null, '', 'https://motif-official.com');
        console.log(222);
        try {
            const response = await fetch('/upload/list', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });
            const images = await response.json();
            images.sort((a, b) => {
                return new Date(b.upload_date) - new Date(a.upload_date);
            });

            const gallery = document.getElementById('gallery');

            images.forEach((image, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                // Apply different styles based on the index
                if (index === 0) {
                    imgContainer.classList.add('block-special-1');
                    const bgimg = document.createElement('img');
                    bgimg.src = '/assets/homebg0.png';
                    bgimg.alt = 'Background Image';
                    bgimg.classList.add('bg-img');
                    imgContainer.appendChild(bgimg);

                    const imgElement = document.createElement('img');
                    imgElement.src = image.image_url;
                    imgElement.alt = 'Uploaded Image';
                    imgElement.classList.add('innerimg');
                    imgElement.classList.add('img-special-1');
                    imgContainer.appendChild(imgElement);

                    const dateStr = image.upload_date;
                    const dateObj = new Date(dateStr);

                    // Get the day and month
                    const day = String(dateObj.getDate()).padStart(2, '0');
                    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                    const month = monthNames[dateObj.getMonth()];
                    const datediv = document.createElement('div');
                    datediv.classList.add('date');
                    datediv.classList.add('date-special');
                    const daydiv = document.createElement('div');
                    daydiv.classList.add('day');
                    daydiv.textContent = day;
                    const mondiv = document.createElement('div');
                    mondiv.classList.add('month');
                    mondiv.textContent = month;
                    datediv.appendChild(daydiv);
                    datediv.appendChild(mondiv);
                    imgContainer.appendChild(datediv);

                } else {
                    imgContainer.classList.add(`block-style-${(index % 4)}`);
                    const bgimg = document.createElement('img');
                    bgimg.src = `/assets/homebg${(index % 4)}.png`;
                    bgimg.alt = 'Background Image';
                    bgimg.classList.add('bg-img');
                    imgContainer.appendChild(bgimg);

                    const imgElement = document.createElement('img');
                    imgElement.src = image.image_url;
                    imgElement.alt = 'Uploaded Image';
                    imgElement.classList.add('innerimg');
                    imgElement.classList.add(`img-style-${(index % 4)}`);
                    imgContainer.appendChild(imgElement);

                    const dateStr = image.upload_date;
                    const dateObj = new Date(dateStr);
                    const day = String(dateObj.getDate()).padStart(2, '0');
                    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                    const month = monthNames[dateObj.getMonth()];
                    const datediv = document.createElement('div');
                    datediv.classList.add('date');
                    const daydiv = document.createElement('div');
                    daydiv.classList.add('day');
                    daydiv.textContent = day;
                    const mondiv = document.createElement('div');
                    mondiv.classList.add('month');
                    mondiv.textContent = month;
                    datediv.appendChild(daydiv);
                    datediv.appendChild(mondiv);
                    imgContainer.appendChild(datediv);
                }
                
                gallery.appendChild(imgContainer);
            });
        } catch (error) {
            console.error('Error fetching images:', error);
        }
    }

    // Fetch images on page load
    window.onload = fetchUserImages;

    function checkScreenWidth() {
      if (window.innerWidth > 768) {
        document.querySelector('.desktop-warning').style.display = 'block';
        document.querySelector('.hide-on-desktop').style.display = 'none';
      } else {
        document.querySelector('.desktop-warning').style.display = 'none';
        document.querySelector('.hide-on-desktop').style.display = 'flex';
      }
    }

    // Initial check and resize event listener
    checkScreenWidth();
    window.addEventListener('resize', checkScreenWidth);
  </script>

</body>
</html>
